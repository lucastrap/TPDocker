services:
  base_image:
    build:
      context: ./base_image
      dockerfile: Dockerfile
    image: my-base-image:latest
    deploy:
      replicas: 0

  db:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: tp_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - internal_net
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tp_backend
    environment:
      PORT: 3000
      DB_HOST: db
    networks:
      - internal_net
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tp_frontend
    ports:
      - "8080:80"
    networks:
      - internal_net
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M

  backup:
    build:
      context: ./backup_scripts
      dockerfile: Dockerfile
    container_name: tp_backup
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: db
    volumes:
      - ./backups_on_host:/backup_data
    networks:
      - internal_net
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 64M
      dockerfile: Dockerfile
    container_name: tp_backup
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: db
    volumes:
      - ./backups_on_host:/backup_data # Bind mount pour récupérer les fichiers sur le host
    networks:
      - internal_net
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 64M

networks:
  internal_net:
    driver: bridge
    # Le réseau est "interne" par défaut, seul le front expose un port host.

volumes:
  db_data:
